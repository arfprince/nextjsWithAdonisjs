name: Frontend CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  frontend:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: |
        cd frontend
        npm install

    - name: Lint code
      run: |
        cd frontend
        npm run lint

    - name: Build the frontend
      run: |
        cd frontend
        npm run build

    - name: Run frontend tests (if any)
      run: |
        cd frontend
        npm test  # Add if you have tests

    - name: Upload frontend build artifact
      if: success()
      uses: actions/upload-artifact@v3
      with:
        name: frontend-build
        path: frontend/.next  # Adjust this if the build folder is different
